<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="Description" content="Search Engine" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css"/>
    <title>A Search through Crafting Interpreters</title>
  </head>
  <body id="app">
    <main>
      <h1>CraftingInterpreters</h1>
      <div class="search">
        <form id="search-form">
          <div class="input-main--wrapper">
              <input id="search" class="input-main" placeholder="Search..." autocomplete="off" />
          </div>
        </form>
        <div class="search-results">
          <ul id="result-content" class="result-content"></ul>
        </div>
      </div>
    </main>
  </body>
  <script async type="module" src="index.js"></script>
</html>
